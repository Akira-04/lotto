<!DOCTYPE html>
<html>
    <head>
        <title>팀원이름 오름차순/내림차순 정리</title>
    </head>
    <body>
      <input type ="button" name="오름차순" value="오름차순" onclick="up()">
      <input type ="button" name="내림차순" value="내림차순" onclick="down()">
      <p id = "p1"></p>
      <br>
            <script>
            const name = [];
            while (true) {
                var value = window.prompt("팀원의 이름을 입력해주세요. 더이상 없으면 end를 입력하세요!");
                if (value == "end") {
                  document.getElementById("p1").innerHTML = name;
                  alert("입력이 종료되었습니다.");
                  break;
                }
                name.push(value);
            }
            function up() {
              name.sort();
              document.getElementById("p1").innerHTML = name;
            }
            function down() {
              name.sort();
              name.reverse();
              document.getElementById("p1").innerHTML = name;
            }
            </script>
    </body>
</html>
