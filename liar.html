<!DOCTYPE html>
<html>
    <head>
        <title>라이어</title>
    </head>
    <body>
            <script>
            const player = [];
            const liar = ["하승주", "박요셉"]; //여기 이름을 적습니다.
            const eksdj = "아구찜"; //여기 지정어를 적습니다.
            while (true) {
                var value = window.prompt("자신의 이름 세글자를 적어주세요!");
                if (liar.includes(value)) {
                  alert("당신은 라이어입니다.");
                  break;
                }
                else {
                  alert("당신은 라이어가 아닙니다. 단어는 \""+eksdj+ "\" 입니다.");
                  break;
                }
            }

            </script>
    </body>
</html>
