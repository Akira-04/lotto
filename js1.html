    <p>
    속성 "on--"은 EVENT 라고 한다. --의 이벤트가 발생하면 다른 사건이 발생하도록 하는. 
    속성 "on--"의 속성값으로는 js가 와야한다. ex. alert()
    CONSOLE 은 JS 의 문법을 따른다.
  </p>
